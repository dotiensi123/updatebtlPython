{% extends 'baseBook.html' %}

{% block content %}
  <h1>{{ book.name }}</h1>
  <p>Description: {{ book.description }}</p>
  <p>Price: {{ book.price }}</p>
  <p>Category: {{ book.category_id.name }}</p>
  <p>File: {{ book.file }}</p>
  <p>Image: <img = src = "{{ book.image.url}}"> </p>
  <a href="{% url 'book:book_edit' book.pk %}">Edit</a> | 
  <a href="{% url 'book:book_delete' book.pk %}">Delete</a> 
{% endblock %}
