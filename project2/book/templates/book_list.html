{% extends 'baseBook.html' %}

{% block content %}
  <h1>Book List</h1>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>Price</th>
        <th>Category</th>
        <th>Author</th>
        <th>image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td>{{ book.name }}</td>
          <td>{{ book.price }}</td>
          <td>{{ book.category_id.name }}</td>
          <td>{{ book.author}}</td>
          <td><img src="{{ book.image.url }}" alt="{{ book.name }}"></td>
           <td>
            <a href="{% url 'book:book_detail' book.book_id %}">Detail</a> | 
            <a href="{% url 'book:book_edit' book.pk %}">Edit</a> | 
            <a href="{% url 'book:book_delete' book.pk %}">Delete</a> 
            <a href="{% url 'cart:add_to_cart' book.pk %}">Add to cart</a>
          </td> 
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'book:book_create' %}">Create New Book</a>
{% endblock %}
